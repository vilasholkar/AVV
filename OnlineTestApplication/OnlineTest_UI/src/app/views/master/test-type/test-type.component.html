
<div class="animated fadeIn">
  <div class="container">
    <button class="btn btn-md btn-success" (click)="changeShowStatus()">
      <strong> Add New</strong>
    </button>
    <hr>
    <div *ngIf="showAddDiv" class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong class="card-title">Add Test Type</strong>
          </div>
          <div class="card-body">
            <form id="TestTypeForm" name ="Form1" (ngSubmit)="AddTestType()" #testTypeForm="ngForm">
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label>Test Name</label>
                    <input autocomplete="off" name="TestType" [(ngModel)]="testTypeModel.TestType"
                     #TestType="ngModel" required minlength="4"  type="text" class="form-control" >
                    <div *ngIf="TestType.invalid && (TestType.dirty || TestType.touched)"
                          class="alert alert-danger">
                        <div *ngIf="TestType.errors.required">
                          Test Type is required.
                        </div>
                        <div *ngIf="TestType.errors.minlength">
                          This must be at least 4 characters long.
                        </div>
                    </div>
                    <input name="TestTypeID" hidden [(ngModel)]="testTypeModel.TestTypeID" TestTypeID="ngModel" id="TestTypeID" type="text" class="form-control" >
                  </div>
                </div>
              </div>
              <button type="submit" [disabled]="!testTypeForm.form.valid" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>   
    <div class="row">   
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
             <strong>Test Type List</strong>
          </div>
          <div class="card-body">
          <div class="table-responsive">
                <table class="table table-hover">
                  <thead class=" text-primary">
                    <th>Test Type</th>
                    <th>Action</th>
                    <th>Action</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let testTypeModel of testType">
                      <td>
                      <input [readonly]="isTestTypeReadonly" autocomplete="off" value="{{testTypeModel.TestType}}" name="TestType" [(ngModel)]="testTypeModel.TestType" TestType="ngModel" id="TestType" type="text" class="form-control" >
                      </td>
                      <td>
                        <button (click)="Edit(testTypeModel)" aria-hidden="true" class="btn btn-sm btn-primary">
                        <i class="fa fa-pencil"></i><strong> Edit</strong>
                       </button>
                        &nbsp;
                      <button (click)="UpdateTestType(testTypeModel)" aria-hidden="true" class="btn btn-sm btn-primary">
                        <i class="fa fa-floppy-o"></i><strong> Save</strong>
                       </button>
                      </td>
                      <td>
                        <button (click)="DeleteTestType(testTypeModel)" class="btn btn-sm btn-danger">
                        <i class="fa fa-trash-o"></i> <strong> Delete</strong>
                        </button>
                      </td>
                    </tr>
                    </tbody>
                </table>
          </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
