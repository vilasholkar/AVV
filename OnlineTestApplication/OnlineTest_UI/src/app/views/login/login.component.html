<div style="margin-top: 60px">
  <main class="">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="mat-elevation-z8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-head text-center">
                  <img src="../../../assets/img/brand/logo.png" title="Aayam Career Institute" style="width: 180px; height: 90px; margin-top: 10px;">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                </div>
              <div class="card-body">
                <!-- <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
              </div> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input #UserName ngModel name="UserName" required type="text" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" #Password ngModel name="Password" class="form-control" placeholder="Password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button (click)="OnSubmit(UserName.value,Password.value)" type="button" class="btn btn-primary px-4">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </main>
</div>
